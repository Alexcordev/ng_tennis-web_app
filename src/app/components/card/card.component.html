

<div class="col-md-6 main">
        <div *ngFor="let item of items" class="card card-profile card-plain">
          <div class="card-avatar">
              <a href="#avatar"><img src={{item.image}} alt="..."></a>
          </div>
          <div class="card-block">
              <a href="#paper-kit">
                  <div class="author">
                      <h4 class="card-title">{{item.title}}</h4>
                  </div>
              </a>

      </div>

    </div>
</div>
